    <main class="container my-5">
      <h1 class="text-center mb-5">Entre em Contato</h1>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Assunto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mensagem</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Enviar Mensagem
                </button>
              </form>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title">Informações de Contato</h3>
              <ul class="list-unstyled">
                <li class="mb-2">
                  <strong>E-mail:</strong>
                  <a href="mailto:contatovluiz@gmail.com"
                    >contatovluiz@gmail.com</a
                  >
                </li>
                <li class="mb-2">

                  <a
                    href="https://www.linkedin.com/in/vluizdev/"
                    target="_blank"
                    >linkedin.com/in/vluizdev</a
                  >
                </li>
                <li class="mb-2">
                  <strong>Localização:</strong> Rio de Janeiro, Brasil
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
